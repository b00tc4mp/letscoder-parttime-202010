    <h1 class ="title">REGISTER</h1> <!--Tite-->
    
    <!--REGISTER-->
    <section class = "container">
        <form action ="" class ="form" id ="register">
            <label for name="name" id="label-name">Name</label>
            <input type="text" name ="name" id="name" class="form__item">
            <label for surname="Surname" id="label-name">Surname</label>

            <label for username="username" id="label-name">Username</label>
            <input type="text" name ="username" id="surname" class="form__item">
            <label for password="Password" id="label-name">Password</label>
            <input type="password" name ="password" id="password-register" class="form__item form__item--last">

      <!--LOGIN-->

        <form action ="" class ="form" id="login">

            <input type ="password" name="password" id="password-login" class="form__item form__item--last">
            <button type ="submit" class ="form__button">Send</button>
        </form>
    </section>

     <!-- SHOW USER DATA -->

     <section class="container">

            <h2>Editing User's Info</h2>
            <label for="address">User's Address</label>
            <input type="text" name="address" id="address" class="form__item">
            <label for="gender">User's Gender</label>
            <input type="text" name="gender" id="gender" class="form__item">
            <label for="age">User's Age</label>
            <input type="text" name="age" id="age" class="form__item form__item--last">
            <button type="submit" class="form__button">Send User Edit</button>
        </form>
    </section>
